<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new visitor</title>
</head>
<body>
<form th:method="POST" th:action="@{/visitors}" th:object="${visitor}">
    <label for="fullName" th:text="'Full name'"></label>
    <input id="fullName" th:field="*{fullName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br/>
    <label for="yearOfBirth" th:text="'Year of birth'"></label>
    <input id="yearOfBirth" th:field="*{yearOfBirth}"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
    <br/>
    <input type="submit" value="Create!">
</form>
<br/>

</body>
</html>
