<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books}" th:object="${book}">
    <label for="title" th:text="Title"></label>
    <input id="title" th:field="*{title}" th:text="${book.getTitle()}"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br/>
    <label for="author" th:text="Author"></label>
    <input id="author" th:field="*{author}" th:text="${book.getAuthor()}"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br/>
    <label for="year" th:text="year"></label>
    <input id="year" th:field="*{year}" th:text="${book.getYear()}"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <input type="submit" value="Edit!">
</form>
</body>
</html>
