<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All visitors</title>
</head>
<body>
<div th:each="visitor : ${visitors}">
    <a th:href="@{/visitors/{id}(id=${visitor.getVisitor_id()})}"
       th:text="${visitor.getVisitor_id()} + ' ' + ${visitor.getFullName()} + '  ' + ${visitor.getYearOfBirth()}"></a>
</div>
<br/>
<hr/>
<form th:method="GET" th:action="@{/visitors/create}">
    <input type="submit" value="New visitor"/>
</form>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="Go to books"/>
</form>
</body>
</html>
