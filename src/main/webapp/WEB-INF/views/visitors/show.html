<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Visitor page</title>
</head>
<body>
<div th:text="${visitor.getFullName()} + ', ' + ${visitor.getYearOfBirth()}"></div>
<br/>
<div th:if="${#lists.isEmpty(takenBooks)}" th:text="'No books are taken'"></div>
<div th:each="book : ${takenBooks}" th:href="@{books/{id}(id=${book.getBook_id()})}" th:text="'&quot' + ${book.getTitle()} + '&quot, ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></div>
<hr/>
<form th:method="GET" th:action="@{/visitors}">
    <input type="submit" value="Back to list"/>
</form>
<br/>
<form th:method="GET" th:action="@{/visitors/{id}/edit(id=${visitor.getVisitor_id()})}">
    <input type="submit" value="Edit"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/visitors/{id}(id=${visitor.getVisitor_id()})}">
    <input style="color:red" type="submit" value="DELETE"/>
</form>
</body>
</html>
