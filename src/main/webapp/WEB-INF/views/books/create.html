<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title" th:text="Title"></label>
    <div th:if="${#fields.hasErrors()}" th:errors="*{title}"></div>
    <input id="title" type="submit" value="Create!">
</form>
</body>
</html>
