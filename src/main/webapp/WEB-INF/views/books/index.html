<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="'&quot' + ${book.getTitle()} + '&quot  ' + ${book.getAuthor()} + ' ' + ${book.getYear()}">user</a>
</div>
<br/>
<hr/>
<form th:method="GET" th:action="@{/books/create}">
    <input type="submit" value="New book"/>
</form>

</body>
</html>
